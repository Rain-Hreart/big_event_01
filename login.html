<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-登录页面</title>
  <!-- 引入 layui 的样式-->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 引入本页面的样式 -->
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
  <!-- 顶部logo -->
  <div class="layui-main heaher">
    <img src="/assets/images/logo.png" alt="">
  </div>

  <!-- 注册和登录区域 -->
  <div class="loginAndRegBox">
    <!-- 1.标题 -->
    <div class="titleBox"></div>
    <!-- 2.登录 -->
    <div class="login-box">
      <!-- 登录表单:类名 layui-form 后面表单校验有关 -->
      <form class="layui-form" id="form_login">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input value="zhang123" type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 密码框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input value="123123" type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <!-- lay-submit 属性必须存在,后面有submit事件绑定 -->
          <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
        </div>
        <!-- a链接 -->
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_reg">去注册账号</a>
        </div>
      </form>
    </div>
    <!-- 3.注册 -->
    <div class="reg-box" style="display: none;">
      <!-- 注册表单:类名 layui-form 后面表单校验有关 -->
      <form class="layui-form" id="form_reg">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 请输入密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 再次输入密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 注册按钮 -->
        <div class="layui-form-item">
          <!-- lay-submit 属性必须存在,后面有submit事件绑定 -->
          <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
        </div>
        <!-- a链接 -->
        <div class="layui-form-item links">
          <a href=" javascript:;" id="link_login">去登录</a>
        </div>
      </form>
    </div>
  </div>

  <!-- 引入 layui.all.js 文件,因为这个文件中使用window.onload,所以要求全部写到最低端 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 先引入 JQ 文件 -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 引入 baseAPI.js 在jquery之后,自己的页面js之前 -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 再引入 页面 js 文件 -->
  <script src="/assets/js/login.js"></script>
</body>

</html>
